<form action="" #productForm="ngForm">
    <div class="form-group">
        <label for="">Product Name</label>
        <input type="text" class="form-control" name="name" ngModel>
    </div>
    <div class="form-group">
        <label for="">Description</label>
        <input type="text" class="form-control" name="description" ngModel>
    </div>
    <div class="form-group">
        <label for="">Image</label>
        <input type="text" class="form-control" name="image" ngModel>
    </div>
    <div class="form-group">
        <label for="">Price</label>
        <input type="text" class="form-control" name="price" ngModel>
    </div>
    <div class="form-group">
        <label for="">Category ID</label>
        <input type="text" class="form-control" name="category_id" ngModel>
    </div>
    <div class="form-group">
        <button class="btn btn-success" (click)="handleSubmit(productForm)">Submit</button>
    </div>
</form>
