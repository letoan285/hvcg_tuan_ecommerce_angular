<div class="container mt-2">
    <div class="row">
        <div class="col-4 mb-4" *ngFor="let product of (products$|async); let i = index">
            <div class="card">
                <div class="card-header">
                    <h3>{{product.name}}</h3>
                </div>
                <div class="card-body">
                    <div>
                       <a href=""> <img [src]="product.image" alt="">
                       </a>
                    </div>
                    <div>
                        <strong>Price: {{product.list_price}}</strong>
                    </div>
                </div>
                <div>
                    <button class="btn btn-primary mr-2" (click)="addToCard(product)">Add To Card</button>
                    <button class="btn btn-danger">Delete</button>
                </div>
            </div>
        </div>
    </div>
</div>
